<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Σύνδεση – Κρατικός Προϋπολογισμός</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-orange: #ED7A3A;
      --brand-orange-dark: #d46a2e;
      --text: #222;
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
      color: var(--text);
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 32px;
    }

    .login-box {
      background: var(--brand-orange);
      padding: 30px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 320px;
    }

    label {
      font-weight: 600;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 6px;
      display: block;
      text-align: center;
    }

    input {
      border: none;
      border-radius: var(--radius);
      padding: 10px 12px;
      margin-bottom: 10px;
      font-size: 15px;
      text-align: center;
      outline: none;
    }

    .btn {
      background: var(--brand-orange);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--brand-orange-dark);
    }

    .link {
      margin-top: 20px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
    }

    .btn-signin {
      margin-top: 12px;
      background: var(--brand-orange);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-signin:hover {
      background: var(--brand-orange-dark);
    }
  </style>
</head>
<body>

  <h1>Κρατικός Προϋπολογισμός – <b>Blender App</b></h1>

  <form class="login-box" onsubmit="return validateForm()">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Εισάγετε όνομα χρήστη" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Εισάγετε κωδικό" required>

    <button type="submit" class="btn">Log In</button>
  </form>

  <p class="link">Δεν έχετε λογαριασμό; Εγγραφείτε εδώ</p>
  <button class="btn-signin" onclick="window.location.href='signup.html'">Sign In</button>

  <script>
    function validateForm() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "" || pass === "") {
        alert("Παρακαλώ συμπληρώστε όλα τα πεδία.");
        return false;
      }

      // Αν το login είναι επιτυχές
      window.location.href = "index.html"; // Μετάβαση στην αρχική σελίδα
      return false; // Για να μην ανανεωθεί η σελίδα
    }
  </script>

</body>
</html>
